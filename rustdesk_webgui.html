<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RustDesk Web GUI</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {margin:0}
  .app {display:grid;grid-template-columns:380px 1fr;min-height:100vh}
  .left {border-right:1px solid #dee2e6;padding:1rem}
  @media(max-width:900px){.app{grid-template-columns:1fr}}
</style>
</head>
<body>

<nav class="navbar bg-light border-bottom">
  <div class="container-fluid">
    <span class="navbar-brand">RustDesk Web GUI</span>
    <button class="btn btn-primary btn-sm" onclick="openWeb()">Open Web Client</button>
  </div>
</nav>

<main class="app">
  <!-- Left: List -->
  <section class="left">
    <h6>Computers</h6>
    <ul id="list" class="list-group mb-3"></ul>
    <button class="btn btn-outline-secondary btn-sm" onclick="add()">Add Computer</button>
  </section>

  <!-- Right: Just a placeholder -->
  <section class="p-3">
    <p class="text-muted">Click “Open Web Client” above to launch <code>https://rustdesk.com/web/</code>.</p>
  </section>
</main>

<script>
let list = JSON.parse(localStorage.getItem("rd_list")||"[]");
const ul=document.getElementById("list");

function render(){
  ul.innerHTML="";
  list.forEach((pc,i)=>{
    const li=document.createElement("li");
    li.className="list-group-item d-flex justify-content-between align-items-center";
    li.innerHTML=`<span>${pc.name} <small class="text-muted">${pc.id}</small></span>
      <div>
        <button class="btn btn-sm btn-outline-primary" onclick="openApp('${pc.id}')">Open App</button>
        <button class="btn btn-sm btn-outline-dark" onclick="edit(${i})">Edit</button>
      </div>`;
    ul.appendChild(li);
  });
}
function add(){
  const name=prompt("Name?");
  if(!name) return;
  const id=prompt("RustDesk ID?");
  if(!id) return;
  list.push({name,id});
  localStorage.setItem("rd_list",JSON.stringify(list));
  render();
}
function edit(i){
  const name=prompt("Name?",list[i].name);
  const id=prompt("ID?",list[i].id);
  if(!name||!id) return;
  list[i]={name,id};
  localStorage.setItem("rd_list",JSON.stringify(list));
  render();
}
function openApp(id){ location.href="rustdesk://"+encodeURIComponent(id); }
function openWeb(){ window.open("https://rustdesk.com/web/","_blank"); }

render();
</script>
</body>
</html>
